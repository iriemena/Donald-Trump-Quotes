<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>TRUMP QUOTES</title>
</head>
<body>
	<div class="container">

		<div class="text">
			<h1>Quotes of Donald Trump</h1>
			<hr>
			<p class="error"></p>
			<p class="quote"></p>
		</div>
		<div class="quote">
			<div class="sk-circle spinner">
  			<div class="sk-circle1 sk-child"></div>
			  <div class="sk-circle2 sk-child"></div>
			  <div class="sk-circle3 sk-child"></div>
			  <div class="sk-circle4 sk-child"></div>
			  <div class="sk-circle5 sk-child"></div>
			  <div class="sk-circle6 sk-child"></div>
			  <div class="sk-circle7 sk-child"></div>
			  <div class="sk-circle8 sk-child"></div>
			  <div class="sk-circle9 sk-child"></div>
			  <div class="sk-circle10 sk-child"></div>
			  <div class="sk-circle11 sk-child"></div>
			  <div class="sk-circle12 sk-child"></div>
			</div>
			<button class="generate" type="button">Generate a new quote</button>
			<a class="tweet" target="_blank" rel="noopener noreferrer">Tweet it</a>
		</div>
	</div>


<script src="app.js"></script>
</body>
</html>
